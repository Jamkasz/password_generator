<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Generate a</h1>
        <h1 class="alt-style">random password</h1>
        <h3>Never use an insecure password again.</h3>
        <div class="container" id="div-1">
            <button class="inter-font" id="gen-passwords-btn">Generate Passwords</button>
            <div class="user-input">
                <input class="inter-font" type="number" id="length-input" min="1" max="20" placeholder="Length (default 15)">
            </div>
        </div>
        <div class="container" id="div-2">
            <div>
                <input type="checkbox" id="numbers-checkbox" checked>
                <label class="inter-font" for="numbers-checkbox"> Numbers</label><br>
            </div>
            <div>
                <input type="checkbox" id="symbols-checkbox" checked>
                <label class="inter-font" for="symbols-checkbox"> Symbols</label><br>
            </div>
        </div>        
        <hr>
        <div class="container">
            <div class="text-box">
                <span class="inter-font password-el"></span>
            </div>
            <div class="text-box">
                <span class="inter-font password-el"></span>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
